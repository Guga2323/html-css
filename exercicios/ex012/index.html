<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hosedado no meu próprio servidor</p>

    <video src="midia/meu-video.mp4.mp4" width="200" controls></video>

    <video width="200" poster="imagens/foto-laranjinha.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não tem compatibilidade de vídeo</p>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo outro vídeo de animação</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
